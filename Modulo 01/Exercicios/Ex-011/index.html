<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width: 1060px )" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="A imagem flexivel funciona">
    </picture>

    <h1>Reproduzindo Audio
    </h1>
    <p>Vamos aprender a reporduzir audios em HTML5</p>
    <audio src="midia/Putting On The Ritz - Freedom Trail Studio.mp3" controls autoplay></audio>
    <!--COMPATIVEL COM MP3, WAV, OGG-->
    <!--Outra Maneira de reproduzir audio sem ter limitações-->
    <audio preload="metadata" controls loop>
        <source src="midia/Putting On The Ritz - Freedom Trail Studio.mp3" type="audio/mpeg"><!--MP3-->
        <source src="midia/Putting On The Ritz - Freedom Trail Studio.mp3" type="audio/ogg">
        <source src="midia/Putting On The Ritz - Freedom Trail Studio.mp3" type="audio/wav">
        <p>Se n carregar nenhum desses, infelizmente o seu navegador nao consegue reproduzir audio</p>
    </audio>


    
</body>
</html>
