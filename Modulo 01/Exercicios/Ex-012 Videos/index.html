<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste em video HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="560" heigth="315" poster="imagens/limoes-capa.png" controls loop><!--Widht=tamanho, poster=capa , controls= o play-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos.
        </p><!--Caso nenhum seja compativel com navegador ira aparacer essa msg-->
    </video>
    
    <h1>Inserindo videos do Youtube</h1> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mE8E3nT2U70?si=o0ukaJEE1maul1mF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--So ir em "compartilhar" e depois "incorporar" no video e depois copiar e colar o codigo html-->
    
    <!--Importante para economizar para o cliente, é criar um canal do youtube onde ele coloque os videos do site, assim tera mais alcançe e o site consumira menos dados-->

    <!--Outro serviço de hospedagem de video é o VIMIO, para deixar seus video privados-->
</body>
</html>
